<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Hover Card</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <div class="card_container">

            <div class="card_box card">
                <div class="card">
                    <video autoplay muted loop class="card_img" src="images/the_box.mp4"></video>

                </div>

                <div class="card_content shape-1">
                    <h4 class="card_description">Path to UnderWorld</h4>
                    <h2 class="card_title"> Demon World</h2>
                    <a href="#" class="card_button">lets ride</a>
                </div>
            </div>

            <div class="card_box">
                 <video autoplay muted loop class="card_img" src="images/goku.mp4"></video>

                <div class="card_content">
                    <h4 class="card_description">Dragon Ball</h4>
                    <h2 class="card_title">Goku</h2>
                    <a href="#" class="card_button"> Watch Now</a>
                </div>
            </div>

            <div class="card_box">
                <video autoplay muted loop class="card_img" src="images/RED EYES.mp4"></video>

                <div class="card_content">
                    <h4 class="card_description">RED EYES </h4>
                    <h2 class="card_title">The Demon</h2>
                    <a href="#" class="card_button">Dare to talk </a>
                </div>
            </div>
        </div>
        
    </div>
    <div class="comtainer">
        ssadasd
    </div>
</body>

</html>
